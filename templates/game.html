<html>
	<head>
		<title>{{game.name}}</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600" rel="stylesheet" type="text/css" />
		<!--[if lte IE 8]><script src="/js/html5shiv.js"></script><![endif]-->
		<script src="/js/jquery.min.js"></script>
		<script src="/js/skel.min.js"></script>
		<script src="/js/skel-panels.min.js"></script>
		<script src="/js/init.js"></script>
		<noscript>
			<link rel="stylesheet" href="css/skel-noscript.css" />
			<link rel="stylesheet" href="css/style.css" />
			<link rel="stylesheet" href="css/style-wide.css" />
		</noscript>
		<!--[if lte IE 9]><link rel="stylesheet" href="/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<div id="header" class="skel-panels-fixed">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<span class="image avatar48"><img src="/images/avatar.jpg" alt="" /></span>
							<h1 id="title">{{name}}</h1>
							<span class="byline">{{byline}}</span>
						</div>

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="/#top" id="top-link" class="skel-panels-ignoreHref" onclick="window.location.assign('/#top')"><span class="fa fa-home">Intro</span></a></li>
								<li><a href="/#games" id="games-link" class="skel-panels-ignoreHref" onclick="window.location.assign('/#games')"><span class="fa fa-gamepad">Games</span></a></li>
								<li><a href="/#robots" id="robots-link" class="skel-panels-ignoreHref"  onclick="window.location.assign('/#robots')"><span class="fa fa-bolt">Robots</span></a></li>
								<li><a href="/#webs" id="webs-link" class="skel-panels-ignoreHref" onclick="window.location.assign('/#webs')"><span class="fa fa-th">Websites</span></a></li>
								<li><a href="/#about" id="about-link" class="skel-panels-ignoreHref" onclick="window.location.assign('/#about')"><span class="fa fa-user">About Me</span></a></li>
								<li><a href="/#contact" id="contact-link" class="skel-panels-ignoreHref" onclick="window.location.assign('/#contact')"><span class="fa fa-envelope">Contact</span></a></li>
							</ul>
						</nav>
						
				</div>
				
				<div class="bottom">

					<!-- Social Icons -->
						<ul class="icons">
							<li><a href="http://twitter.com/xicombd" class="fa fa-twitter solo"><span>Twitter</span></a></li>
							<li><a href="http://fb.com/xicombd" class="fa fa-facebook solo"><span>Facebook</span></a></li>
							<li><a href="http://github.com/xicombd" class="fa fa-github solo"><span>Github</span></a></li>
							<li><a href="mailto:xicombd@gmail.com" class="fa fa-envelope solo"><span>Email</span></a></li>
						</ul>
				
				</div>
			
			</div>

		<!-- Main -->
			<div id="main">
				<!-- Intro -->
					<section id="top" class="one">
						<div class="container">

							<a href="{{game.url}}" class="image featured" target="_blank"><img src="/images/{{game.image}}" alt="" /></a>

							<header>
								<h2 class="alt">{{game.name}}
							</header>
							
							<p>{{{game.description}}}
							</p>

							<footer>
								<a href="{{game.url}}" class="button scrolly" target="_blank">Play</a>
							</footer>

						</div>
					</section>
			</div>

		<!-- Footer -->
			<div id="footer">
				
				<!-- Copyright -->
					<div class="copyright">
						<p>&copy; 2013 {{name}}. All rights reserved.</p>
						<ul class="menu">
							<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>
				
			</div>

	</body>
</html>
