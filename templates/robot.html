<!DOCTYPE HTML>
<html>
	<head>
		<title>{{robot.name}} - {{name}}</title>
		<meta property="og:title" content="{{robot.name}} - {{name}}" />
		<meta property="og:image" content="http://franciscodias.net/images/{{robot.image}}" />
		{{> head}}
	</head>
	<body itemscope itemtype="http://schema.org/WebPage">
		{{> sidebar}}

		<!-- Main -->
		<div id="main" itemscope itemtype="http://schema.org/CreativeWork">
			<!-- Intro -->
				<section id="top" class="one">
					<div class="container">

						<a href="{{robot.url}}" class="image featured" target="_blank"><img itemprop="image" src="/images/{{robot.image}}" alt="" /></a>

						<header>
							<h2 itemprop="name" class="alt">{{robot.name}}</h2>
						</header>
						
						<p>
						{{{robot.description}}}
						</p>

						<iframe itemprop="video" width="853" height="480" src="//www.youtube.com/embed/{{robot.video}}" frameborder="0" allowfullscreen></iframe>

						<footer>
							<a itemprop="url" href="{{robot.url}}" class="button scrolly" target="_blank">See it elsewhere</a>
						</footer>

					</div>
				</section>
		</div>

		{{> footer}}
	</body>
</html>

{{> end}}
